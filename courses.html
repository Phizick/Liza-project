<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This is courses web-page">
	<title>Курсы</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<a class="header__link" target="_blank" href="#">Учебная платформа</a>
		<nav class="menu">
			<ul class="menu__list">
				<li class="menu__list-item">
					<a id="courses-page-link" class="menu__link menu__link_active" href="./index.html">
						<img class="menu__icon" src="./images/logo_courses_active.svg" alt="Курсы">Курсы
					</a>
				</li>
				<li class="menu__list-item">
					<a class="menu__link" href="./account.html">
						<img class="menu__icon" src="./images/logo_profile.svg" alt="Профиль">Профиль
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<h1 class="page-title">Курсы</h1>
	<main class="articles">
		<ul class="card-list">
		</ul>
	</main>
	<aside class="aside sidebar">
		<form class="aside__filter-form" action="#" method="get" name="filter-form">
			<div class="aside__form-head">
				<h2 class="aside__title">Фильтры</h2>
				<button class="button aside__reset-button" type="reset">Очистить</button>
			</div>
			<ul class="aside__filter-list">
				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<h3 class="aside__filter-block-name">Категория</h3>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item"></li>
					</ul>
				</li>
				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<h3 class="aside__filter-block-name">Тематика</h3>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item"></li>
					</ul>
				</li>
				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<h3 class="aside__filter-block-name">Уровень</h3>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item" data-level="level">
							<label class="aside__checkbox" for="level-new">
								<input class="aside__checkbox-options" type="checkbox" value="Новичок" name="level-new"
									id="level-new" data-level="Уровень" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Новичок</span>
							</label>
						</li>
						<li class="aside__filter-item">
							<label class="aside__checkbox" for="level-experienced">
								<input class="aside__checkbox-options" type="checkbox" value="Бывалый"
									name="level-experienced" id="level-experienced" data-level="Уровень" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Бывалый</span>
							</label>
						</li>
						<li class="aside__filter-item">
							<label class="aside__checkbox" for="level-profecional">
								<input class="aside__checkbox-options" type="checkbox" value="Профессионал"
									name="level-profecional" id="level-profecional" data-level="Уровень" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Профессионал</span>
							</label>
						</li>
					</ul>
				</li>
				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<h3 class="aside__filter-block-name">Статус</h3>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item">
							<label class="aside__checkbox" for="status-inactive">
								<input class="aside__checkbox-options aside__checkbox-options_group" type="checkbox"
									value="Не активный" name="status-inactive" id="status-inactive" data-status="Статус"
									data-btn="Не активный" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Не активный</span>
							</label>
						</li>
						<li class="aside__filter-item">
							<label class="aside__checkbox" for="status-registration">
								<input class="aside__checkbox-options" type="checkbox" value="Вы записаны"
									name="status-registration" id="status-registration" data-status="Статус"
									data-btn="Вы записаны" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Вы записаны</span>
							</label>
						</li>
						<li class="aside__filter-item">
							<label class="aside__checkbox" for="status-passed">
								<input class="aside__checkbox-options aside__checkbox-options_group" type="checkbox"
									value="Активный" name="status-passed" id="status-passed" data-status="Статус"
									data-btn="Активный" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Активный</span>
							</label>
						</li>
						<li class="aside__filter-item">
							<label class="aside__checkbox" for="status-active">
								<input class="aside__checkbox-options" type="checkbox" value="Пройден"
									name="status-active" id="status-active" data-status="Статус" data-btn="Пройден" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Пройден</span>
							</label>
						</li>
					</ul>
				</li>
			</ul>
		</form>
		<ul class="aside__checked-options-list">
		</ul>
	</aside>
	<template id="cardTemplate">
		<div class="card-list__base">
			<a class="card-list__overlay" href="#" target="_blank">
				<img src="#" alt="№" class="card-list__image">
				<div class="card-list__description">
					<h2 class="card-list__heading"></h2>
					<span class="card-list__tier"></span>
					<p class="card-list__info"></p>
				</div>
				<div class="card-list__timing">
					<div class="card-list__timing-item">
						<img class="card-list__icon" src="./images/articles_book.svg" alt="книга">
						<p class="card-list__time" id="lessons"></p>
					</div>
					<div class="card-list__timing-item">
						<img class="card-list__icon" src="./images/articles_clock.svg" alt="часы">
						<p class="card-list__time" id="time"></p>
					</div>
				</div>
			</a>
			<a href="#" class="button card-list__button"></a>
		</div>
	</template>
	<template class="checked-item-template">
		<li class="aside__checked-item">
			<div class="aside__deselect-option">
				<p class="aside__name-checked-option"></p>
				<button class="button aside__deselect-button" type="button">
					<img src="./images/sidebar_delete-option.svg" alt="удалить" class="aside__deselect-button-img">
				</button>
			</div>
		</li>
	</template>
	<script src="./scripts/open-filter-details.js"></script>
	<script src="./scripts/initial-cards.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
